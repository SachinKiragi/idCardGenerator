<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="" id="a" alt="">
    <div class="flex  gap-6 absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]">

        <form action="" class="flex flex-col gap-3 w-[20rem]">
            <div>
                <label for="name">Name: </label>
                <input type="text" placeholder="name" id="name">
            </div>
            <div>
                <label for="profession">Profession:</label>
                <input type="text" placeholder="painter, student.." id="profession">
            </div>

            <div>
                <label for="phone">Phone:</label>
                <input type="number" placeholder="92535638" id="phone">
            </div>

            <div>
                <label for="inp-id">Id:</label>
                <input type="number" placeholder="1, 2, 12332" id="inp-id">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" placeholder="xyz@gmail.com" id="email">
            </div>

            <div>
                <label for="join-date">Join Date: </label>
                <input type="date" id="join-date">
            </div>


            
            <div class="flex items-center gap-[.5rem]">
                <label for="image: ">Image:</label>
                <input type="file" id="image" accept="*/png, */jpg, */jpeg">
            </div>

            <div class="mt-4">
                <button id="btn">Submit</button>
                <button id="reset" >Reset Page</button>
            </div>


        </form>

        <div id="id-div" class="flex gap-8">


          

            



        </div>




    </div>
</body>

<script src="script.js"></script>
</html>
